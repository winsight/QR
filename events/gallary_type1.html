<!DOCTYPE HTML>
<html>

<head>
	<title>一些照片</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/zzd/photo-page-for-typecho@2.1/Lens/css/main.css" />
	<link rel="shortcut icon" href="http://ty.sswin.site//favicon.ico">
	<noscript>
		<link rel="stylesheet"
			href="https://cdn.jsdelivr.net/gh/zzd/photo-page-for-typecho@2.1/Lens/css/noscript.css" />
	</noscript>
	<!-- 百度统计 -->
	<script>
		var _hmt = _hmt || [];
		(function () {
			var hm = document.createElement("script");
			hm.src = "https://hm.baidu.com/hm.js?e804e37f8afa68b911afdd756b4314c7";

			s.parentNode.insertBefore(hm, s);

</head>

<body class="is-preload-0 is-preload-1 is-preload-2">
	<!-- Main -->
	<div id="main">
		<!-- Header -->
		<header id="header">
			<h1>一些照片</h1>
			<p>存一些Cool弟弟照片「👅」</p>
			<ul class="icons">
				<li><a href="https://github.com/winsight" class="icon brands fa-github" target="_blank"><span
							class="label">GitHub</span></a></li>
				<li><a href="2111892612" class="icon brands fa-qq" target="_blank"><span class="label">QQ</span></a>
				</li>
			</ul>
		</header>

		<!-- Thumbnail -->
		<section id="thumbnails">
		</section>
		<!-- Footer -->
		<footer id="footer">
			<!-- 虽说本页面制作容易，但也需要一点点时间编辑，请保留版权信息。 -->
			<ul class="copyright">
				<li>&copy; 2021 <a href="http://qr.sswin.site/">诚诚-帅帅</a></li>
				<li>Powered by <a href="https://github.com/zzd/photo-page-for-typecho">ZDSR</a> Based HTML5UP</a>.</li>
			</ul>
		</footer>
	</div>
	<!--
		动态读取数据 by ZhangDi
		https://github.com/zzd/photo-page-for-typecho
	-->
	<script type="text/javascript">
		var datas =
			`网易云头像,XXX,https://qr.sswin.site/resource/img/Icon.jpg`;
		datas = datas.split("\n");
		for (var i = 0; i < datas.length; i++) {
			datas[i] = datas[i].split(",");
		}

		function creatArticle(datas) {
			var parent = document.getElementById("thumbnails");
			for (var i = 0; i < datas.length; i++) {
				var article = document.createElement("article");
				article.className = "thumb";
				parent.appendChild(article);
				var a = document.createElement("a");
				a.className = "thumbnail";
				a.href = datas[i][2];
				article.appendChild(a);
				var img = document.createElement("img");
				img.src = datas[i][2] + "";
				a.appendChild(img);
				var h2 = document.createElement("h2");
				h2.innerHTML = datas[i][0];
				article.appendChild(h2);
				var p = document.createElement("p");
				p.innerHTML = datas[i][1];
				article.appendChild(p);
			}
		}
		creatArticle(datas);
	</script>
	<!-- Scripts -->
	<script src="https://cdn.jsdelivr.net/gh/zzd/photo-page-for-typecho@2.1/Lens/js/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/gh/zzd/photo-page-for-typecho@2.1/Lens/js/browser.min.js"></script>
	<script src="https://cdn.jsdelivr.net/gh/zzd/photo-page-for-typecho@2.1/Lens/js/breakpoints.min.js"></script>
	<script src="https://cdn.jsdelivr.net/gh/zzd/photo-page-for-typecho@2.1/Lens/js/main.js"></script>
</body>

</html>
